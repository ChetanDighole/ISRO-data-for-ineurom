<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>ISRO</title>
</head>
<body>
    <h1 class="heading">ISRO</h1>
    
    <div class="main">
        <div>

            <h1 class="heading">Spacecrafts of ISRO</h1>
            <table class="spaceCraft" bgcolor="black">
                <tr bgcolor="white">
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </table>
        </div>

        <div>
            <h1 class="heading">Rockets of ISRO</h1>

            <table class="launcher" bgcolor="black">
                <tr bgcolor="white">
                    <th>ID</th>
                    <th>Launcher Name</th>
                </tr>
            </table>
        </div>

        <div>
            <h1 class="heading">Centers of ISRO</h1>

            <table class="centers" bgcolor="black">
                <tr bgcolor="white">
                    <th>ID</th>
                    <th>Center Name</th>
                    <th>Place</th>
                    <th>State</th>
                </tr>
            </table>
        </div>
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
